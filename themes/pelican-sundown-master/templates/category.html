{% extends "index.html" %}

{% block title %}{{ category }}{% endblock %}

{% block extra_head -%}
  <link href="{{ SITEURL }}/{{ CATEGORY_FEED_ATOM|format(category.slug) }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed for {{ category }}">
{% endblock %}

{% block feed_link %}
  <a class="feed-link" href="{{ SITEURL }}/{{ CATEGORY_FEED_ATOM|format(category.slug) }}" title="ATOM Feed for {{ category }}"><i class="icon-rss-sign icon-2x"></i></a>
{% endblock %}
